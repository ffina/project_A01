<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurantly</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/viewport.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <script src="./js/all.js" defer></script>
</head>
<body>
    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="image/My Restaurant.png" />
        </div>
        <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
          <a href="#">Home</a>
          <a href="#">Menu</a>
          <a href="#">Reservation</a>
          <a href="#">Contact Us</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>Welcome to <span class="resto">My Restaurant</span></h1>
        <h2>Delivering great food for more than 18 years!</h2>
        <div class="btn-wrapper">
          <a class="btn our" href="#"> Our Menu</a>
          <a class="btn book" href="#">Reservation Now</a>
        </div>
      </div>
    </div>
    <section id="menu" class="bg-cl-menu-primary">
        <div id="menu-title">
            <h2 class="cl-menu-primary alg-slf-cnt menu-subtitle font-fam-poppins">Menu</h2>
            <div class="small-line bg-cl-menu-secondary-light alg-slf-cnt ml-10px"></div>
        </div>
        <div id="menu-subtitle">
            <p class="menu-heading cl-menu-secondary font-fam-playfair">Check Our Tasty Menu</p>
        </div>
        <div id="menu-main">
            <div id="menu-variant">
                <li class="font-fam-playfair">
                    <ul class="menu-variant-active pointer-crs pointer-menu-variant" id="menu-all">All</ul>
                    <ul class="cl-menu-white pointer-crs pointer-menu-variant" id="menu-starters">Starters</ul>
                    <ul class="cl-menu-white pointer-crs pointer-menu-variant" id="menu-salads">Salads</ul>
                    <ul class="cl-menu-white pointer-crs pointer-menu-variant" id="menu-specialty">Specialty</ul>
                </li>
            </div>
            <div id="menu-spec">
                <div class="menu-spec-container" id="container-menu-1">
                </div>
                <div class="menu-spec-container" id="container-menu-2">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
